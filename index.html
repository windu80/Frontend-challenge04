<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- <img class="bg-img" src="./images/pattern-background-mobile.svg" alt="background illustration"> -->

  <main class="main-card">
    <img src="./images/illustration-hero.svg" alt="person listening to music" >
    <div class="order-body">
      <h1 class="order-title">Order Summary</h1>
      <p class="order-article">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="annual-plan-box">
      <img src="./images/icon-music.svg" alt="small music note icon">
      <h4>Annual Plan</h4>
      <p class="plan-price">$59.99/year</p>
      <a href="">Change</a>
    </div>

    <a class="payment-link" href="#"><h3>Proceed to Payment</h3></a>
    <a class="cancel-link" href="#"><h3>Cancel Order</h3></a>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/windu80" target="_blank" rel="noopener">windu80</a>.
    </div>
  </footer>

</body>
</html>
